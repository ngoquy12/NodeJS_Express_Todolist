<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form action="" method="post" onsubmit="handleAdd(event)" id="myForm">
        <input type="text" class="inputText" id="title" />
        <button class="buttonAdd">+</button>
      </form>
      <div class="element">
        <table class="tableTodo" id="todoLists">
          <tr style="width: 100%">
            <td style="width: 80%">Todo here</td>
            <td style="width: 10%">
              <button class="handleButton">Delete</button>
            </td>
            <td style="width: 10%">
              <button class="handleButton">Update</button>
            </td>
          </tr>
        </table>
        <div class="total">
          <span id="pending"></span>
          <button class="buttonTotal" onclick="handleDeleteAll()">
            CLEAR ALL
          </button>
        </div>
      </div>
    </div>
    <script src="/js/style.js"></script>
  </body>
</html>
